<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dinner Shopping list</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
			<header>
				<section  class="main-header">
					<h1>CSS Diner Shopping List</h1>
					<h3>Let's go to the mall!</h3>
				</section>
			</header>
			<main>
				<section class="shopping-list">
					<ul>
			<li><label><input type="checkbox"><span class="main-span"><span>A lot of pickles</span> <small>for the next lessons about CSS</small></span></label></li>
			<li><label><input type="checkbox"><span class="main-span"><span>10 apples</span> <small>for moro CSS manipulations</small></span></label></li>
			<li><label><input type="checkbox"><span class="main-span"><span>20 oranges</span> <small>because they are awesome</small></span></label></li>
			<li><label><input type="checkbox"><span class="main-span"><span>13 plates</span> <small>hm...they always disappear</small></span></label></li>
			<li><label><input type="checkbox"><span class="main-span"><span>15 bentos</span></span></label></li>
			<li><label><input type="checkbox"><span class="main-span"><span>1 bottle of sake ^_^</span> <small>for my friends</small></span></label></li>
					</ul>
				</section>
				<footer>
					<section class="main-footer">
						<h3>Bon appetit:)</h3>
					</section>
				</footer>
			</main>

	</div>
</body>
</html>
